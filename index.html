<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Task To-Do">
      <input type="submit" id= "submit-button" value="Create New Task">

      <div id="priority-list">
        <label for="priority-level" style="width: 119.18px; height: 17.6px;">Priority Level:</label>
        <select name="priority" id="priority-dropdown" style="width: 170.4px; height: 22px;">
          <option value="high-priority" class="high-priority">High Priority</option>
          <option value="medium-priority" class="medium-priority">Medium Priority</option>
          <option value="low-priority"  class="low-priority">Low Priority</option>
        </select>
      </div>
    </form>

    <div id="list">
      <h2>My To-Dos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
